<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Encriptador</title>
</head>

<body>
  <header>
    <div class="imagen">
      <img src="./assets/Logo.png" alt="Logo" />
    </div>

    <div class="titulo">
      <h1>Encriptador - Desencriptador</h1>
    </div>

    <div class="cont_boton">
      <button class="boton_Selec" type="button" id="seleccionar">Desencriptar</button>
    </div>
  </header>

  <main>
    <div class="fondo_contenedor">
      <canvas class="fondo"> </canvas>
    </div>

    <section class="contenedor">
      <form class="form">

        <fieldset class="section" id="tarjeta">
          <div class="titulo_form">
            <legend class="subtitulo" id="subtitulo">Ingrese el mensaje a encriptar</legend>
          </div>

          <div class="modulos">
            <textarea class="mensaje" name="textoOriginal" id="textoOriginal" cols="30" rows="10" required autofocus
              placeholder="Ingrese el mensaje"></textarea>
            <button class="boton" type="button" id="encriptar">
              Encriptar
            </button>
            <button class="boton" type="button" class="desencriptar" id="desencriptar">
              Desencriptar
            </button>
          </div>

          <div class="modulos">
            <textarea class="mensaje modificado" name="textoModificado" id="textoModificado" cols="30" rows="10"
              readonly></textarea>
            <button class="boton" type="button" class="copiar" id="copiar">
              Copiar
            </button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <script src="./logica.js"></script>
    <p>@2023 Aldair Montaño Chávez</p>
  </footer>
</body>

</html>
