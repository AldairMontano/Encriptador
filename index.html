<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <form>
          <fieldset>
            <label for="textoOriginal">Ingrese el mensaje a encriptar</label>
            <input type="text" id="textoOriginal" placeholder="Ingrese el texto">

            <label for="textoEncriptado">Texto Encriptado</label>
            <input type="text" id="textoEncriptado"> 
          </fieldset>
          
          
          <fieldset>
            <label for="textoEncriptadoOriginal">Ingrese el mensaje a desencriptar</label>
            <input type="text" id="textoEncriptadoOriginal" placeholder="Ingrese el texto">

            <label for="textoDesencriptado">Texto Desencriptado</label>
            <input type="text" id="textoDesencriptado">
          </fieldset>
          
          <fieldset>
            <button type="button" id="encriptar">Encriptar</button>
            <button type="button" class="desencriptar" id="desencriptar">Desencriptar</button>
            <button type="button" class="copiar" id="copiar">Copiar</button>
          </fieldset>

        </form>
      </section>
    </main>

    <footer>
        <script src="./logica.js"></script>
        <p>@2023 Aldair Montaño Chávez</p>
    </footer>
  </body>
</html>
