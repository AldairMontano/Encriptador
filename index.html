<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Encriptador</title>
</head>

<body>
  <header></header>

  <main>
    <header>
      <div class="imagen">
        <img src="./assets/Logo.png" alt="Logo" />
      </div>

      <div class="titulo">
        <h1>Encriptador - Desencriptador</h1>
      </div>
    </header>

    <div class="fondo_contenedor">
      <canvas class="fondo"> </canvas>
    </div>

    <section class="contenedor">
      <form class="form">

        <fieldset class="section selec_funcion">
          <label class="letrero_modo" for="seleccionar">Elige el modo</label>
          <button class="boton_Selec" type="button" id="seleccionar">Desencriptar</button>
        </fieldset>

        <fieldset class="section" id="tarjeta">
          <div class="modulos">
            <label class="subtitulo" for="textoOriginal">Ingrese el mensaje a encriptar</label>
            <textarea class="mensaje" name="textoOriginal" id="textoOriginal" cols="30" rows="10" required autofocus
              placeholder="Ingrese el mensaje"></textarea>
          </div>

          <div class="modulos">
            <textarea class="mensaje modificado" name="textoModificado" id="textoModificado" cols="30"
              rows="10"></textarea>
          </div>

          <div class="modulos_boton">
            <button class="boton" type="button" id="encriptar">
              Encriptar
            </button>
            <button class="boton" type="button" class="desencriptar" id="desencriptar">
              Desencriptar
            </button>
            <button class="boton" type="button" class="copiar" id="copiar">
              Copiar
            </button>
          </div>
        </fieldset>

      </form>
    </section>
  </main>

  <footer>
    <script src="./logica.js"></script>
    <p>@2023 Aldair Montaño Chávez</p>
  </footer>
</body>

</html>
